<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Zoom - Classe#92</title>
</head>
<body>
    <div class="page-container">
        <header class="debug d-flex">
            <div class="recording d-flex">
                <i class="fa-solid fa-circle"></i> <span class="small-text">Recording...</span>
            </div>
            <div class="view">
                <ul class="d-flex">
                    <li>
                        <a class="align-content" href="">
                            <i class="fa-solid fa-table-cells"></i> <span class="small-text">Speaker View</span>
                        </a>          
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-maximize"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </header>

        <main class="debug d-flex">
            <!-- arrow left -->
            <div class="arrow-left d-flex">
                <i class="fa-solid fa-caret-left"></i>
            </div>
            <!-- /arrow left -->

            <!-- cam container -->
            <div class="cams-container d-flex debug">
                <!-- single cams -->
                <div class="single-cam debug">
                    <img src="./img/nello.jpg" alt="nello">
                    <div class="names small-text">
                        <i class="fa-solid fa-microphone-slash"></i> <span> Aniello (Nello) Rossi</span>
                    </div>
                    <div class="cam-more">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                    <div id="audio-active-first-ch">
                        <span class="small-text">Attiva audio</span>
                    </div>
                </div>

                <div class="single-cam debug">
                    <img src="./img/clelia.jpg" alt="clelia">
                </div>

                <div class="single-cam debug">
                    <img src="./img/nello.jpg" alt="nello">
                    <div class="names small-text">
                        <i class="fa-solid fa-microphone-slash"></i> <span> Aniello (Nello) Rossi</span>
                    </div>
                    <div class="cam-more">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>

                <div class="single-cam debug">
                    <img src="./img/nello.jpg" alt="nello">
                    <div class="names small-text">
                        <i class="fa-solid fa-microphone-slash"></i> <span> Aniello (Nello) Rossi</span>
                    </div>
                    <div class="cam-more">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>

                <div class="single-cam debug">
                    <img src="./img/nello.jpg" alt="nello">
                    <div class="names small-text">
                        <i class="fa-solid fa-microphone-slash"></i> <span> Aniello (Nello) Rossi</span>
                    </div>
                    <div class="cam-more">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>

                <div class="single-cam debug">
                    <img src="./img/nello.jpg" alt="nello">
                    <div class="names small-text">
                        <i class="fa-solid fa-microphone-slash"></i> <span> Aniello (Nello) Rossi</span>
                    </div>
                    <div class="cam-more">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
                <!-- single cams -->
            </div>
            <!-- /cam container -->

            <!-- arrow right -->
            <div class="arrow-right d-flex">
                <i class="fa-solid fa-caret-right"></i>
            </div>
            <!-- /arrow right -->
        </main>

        <footer class="debug d-flex">
            prova
        </footer>
    </div>
</body>
</html>
